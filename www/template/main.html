<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" ng-repeat="state in states" ng-if="!state.abstract" ng-class="{ 'active': state.active }">
                <a ui-sref="{{state.name}}" class="nav-link" href="#">{{ state | custom_state }}</a>
            </li>
        </ul>
    </nav>
</header>

<ui-view></ui-view>

<footer>

</footer>

<div class="modal" id="file">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{ modals.file.name }}</h5>
            <button type="button" class="close" ng-click="closeModal('file')">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Added: {{ modals.file.added | date }}</p>
            <p>Type:  {{ modals.file.type }}</p>
        </div>
    </div>
</div>
